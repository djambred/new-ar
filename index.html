<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siatang AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #container { 
            width: 100vw; 
            height: 100vh; 
            position: relative;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 100;
            font-size: 14px;
            max-width: 300px;
        }
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn:hover { transform: scale(1.1); }
        .btn:active { transform: scale(0.95); }
        #playBtn { background: #4CAF50; color: white; }
        #playBtn.playing { background: #f44336; }
        #muteBtn { background: #2196F3; color: white; }
        #resetBtn { background: #FF9800; color: white; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 18px;
            z-index: 200;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-30px) scale(1.5); opacity: 1; }
        }
        #dancingIndicator {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 64, 129, 0.9);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            animation: dance-pulse 0.5s ease-in-out infinite;
            z-index: 100;
        }
        #dancingIndicator.show { display: block; }
        @keyframes dance-pulse {
            0%, 100% { transform: translateX(-50%) scale(1) rotate(-3deg); }
            50% { transform: translateX(-50%) scale(1.1) rotate(3deg); }
        }
        .disco-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 50;
        }
        .disco-lights.show { opacity: 0.3; }
        .disco-light {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            filter: blur(80px);
            animation: disco-move 3s ease-in-out infinite;
        }
        .disco-light:nth-child(1) {
            background: #ff0080;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .disco-light:nth-child(2) {
            background: #00ffff;
            top: 60%;
            right: 10%;
            animation-delay: 1s;
        }
        .disco-light:nth-child(3) {
            background: #ffff00;
            bottom: 10%;
            left: 50%;
            animation-delay: 2s;
        }
        @keyframes disco-move {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.3); }
        }
        #zoomIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }
        #zoomIndicator.zoom-in { opacity: 1; }
        #zoomIndicator.zoom-out { opacity: 1; }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="disco-lights">
        <div class="disco-light"></div>
        <div class="disco-light"></div>
        <div class="disco-light"></div>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading 3D Model...</p>
    </div>

    <div id="info">
        <h3 style="margin-bottom: 10px;">si ATANG</h3>
        <p style="font-size: 12px; line-height: 1.5;">
            ‚Ä¢ Drag to rotate<br>
            ‚Ä¢ Scroll to zoom<br>
            ‚Ä¢ Press play for moves!<br>
            <!-- ‚Ä¢ üï∫ Joget + Zoom sesuai beat -->
        </p>
    </div>

    <div id="controls">
        <button id="playBtn" class="btn" title="Play/Pause Audio">‚ñ∂</button>
        <button id="muteBtn" class="btn" title="Mute/Unmute">üîä</button>
        <button id="resetBtn" class="btn" title="Reset">‚Üª</button>
    </div>

    <div id="dancingIndicator">üï∫ Hello...</div>
    <div id="zoomIndicator">üîç</div>

    <audio id="audio" src="assets/sounds/welcome.mp3"></audio>

    <script>
        let scene, camera, renderer, model, clock;
        let isPlaying = false;
        let isMuted = false;
        let audioContext, analyser, dataArray;
        let dancePhase = 0;
        let beatDetected = false;
        let lastBeatTime = 0;
        let baseCameraZ = 5;
        let targetCameraZ = 5;
        let zoomPhase = 0;
        
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const dancingIndicator = document.getElementById('dancingIndicator');
        const discoLights = document.querySelector('.disco-lights');
        const zoomIndicator = document.getElementById('zoomIndicator');

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = baseCameraZ;
            camera.position.y = 2;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Disco lights
            const spotLight1 = new THREE.SpotLight(0xff0080, 2);
            spotLight1.position.set(-10, 10, 0);
            scene.add(spotLight1);
            
            const spotLight2 = new THREE.SpotLight(0x00ffff, 2);
            spotLight2.position.set(10, 10, 0);
            scene.add(spotLight2);
            
            const spotLight3 = new THREE.SpotLight(0xffff00, 2);
            spotLight3.position.set(0, 10, 10);
            scene.add(spotLight3);
            
            const loader = new THREE.GLTFLoader();
            loader.load(
                'assets/models/siatang-new.glb',
                (gltf) => {
                    model = gltf.scene;
                    model.scale.set(2, 2, 2);
                    model.position.set(0, 0, 0);
                    
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    loading.style.display = 'none';
                    createParticles();
                },
                (xhr) => {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                    loading.querySelector('p').textContent = `Loading ${percent}%`;
                },
                (error) => {
                    console.error('Error loading model:', error);
                    loading.querySelector('p').textContent = 'Error loading model';
                }
            );
            
            clock = new THREE.Clock();
            
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging && model) {
                    const deltaMove = {
                        x: e.offsetX - previousMousePosition.x,
                        y: e.offsetY - previousMousePosition.y
                    };
                    
                    model.rotation.y += deltaMove.x * 0.01;
                    model.rotation.x += deltaMove.y * 0.01;
                }
                
                previousMousePosition = {
                    x: e.offsetX,
                    y: e.offsetY
                };
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (!isPlaying) {
                    baseCameraZ += e.deltaY * 0.01;
                    baseCameraZ = Math.max(2, Math.min(10, baseCameraZ));
                    targetCameraZ = baseCameraZ;
                }
            });
            
            window.addEventListener('resize', onWindowResize);
            
            playBtn.addEventListener('click', togglePlay);
            muteBtn.addEventListener('click', toggleMute);
            resetBtn.addEventListener('click', reset);
            
            audio.addEventListener('play', () => {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaElementSource(audio);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    analyser.fftSize = 512;
                    const bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                }
                
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            });
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
                playBtn.classList.remove('playing');
                dancingIndicator.classList.remove('show');
                discoLights.classList.remove('show');
            } else {
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            playBtn.textContent = '‚è∏';
                            playBtn.classList.add('playing');
                            dancingIndicator.classList.add('show');
                            discoLights.classList.add('show');
                        })
                        .catch(error => {
                            console.error('Playback error:', error);
                            alert('Audio playback gagal. Pastikan file welcome.mp3 ada!');
                            isPlaying = false;
                            return;
                        });
                }
            }
            isPlaying = !isPlaying;
        }

        function toggleMute() {
            isMuted = !isMuted;
            audio.muted = isMuted;
            muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
        }

        function reset() {
            audio.currentTime = 0;
            audio.pause();
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            playBtn.classList.remove('playing');
            dancingIndicator.classList.remove('show');
            discoLights.classList.remove('show');
            if (model) {
                model.rotation.set(0, 0, 0);
                model.scale.set(2, 2, 2);
                model.position.set(0, 0, 0);
            }
            baseCameraZ = 5;
            targetCameraZ = 5;
            camera.position.set(0, 2, baseCameraZ);
        }

        function createParticles() {
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                document.getElementById('container').appendChild(particle);
            }
        }

        function detectBeat(dataArray) {
            const bass = dataArray.slice(0, 10);
            const bassAvg = bass.reduce((a, b) => a + b) / bass.length;
            
            const currentTime = Date.now();
            if (bassAvg > 180 && currentTime - lastBeatTime > 200) {
                beatDetected = true;
                lastBeatTime = currentTime;
                setTimeout(() => beatDetected = false, 100);
            }
        }

        function animateZoom(time, amplitude) {
            const normalizedAmp = amplitude / 255;
            zoomPhase += 0.05;
            
            // Smooth zoom in/out pattern
            const zoomPattern = Math.sin(time * 1.5) * 2;
            
            // Beat-based zoom
            let beatZoom = 0;
            if (beatDetected) {
                beatZoom = -1.5; // Zoom IN on beat
                zoomIndicator.textContent = '';
                zoomIndicator.classList.add('zoom-in');
                setTimeout(() => {
                    zoomIndicator.classList.remove('zoom-in');
                }, 200);
            }
            
            // Amplitude-based zoom
            const ampZoom = normalizedAmp * 1.5;
            
            // Periodic zoom waves
            const periodicZoom = Math.sin(zoomPhase) * 1.2 * normalizedAmp;
            
            // Combine all zoom effects
            targetCameraZ = baseCameraZ + zoomPattern + beatZoom + periodicZoom;
            targetCameraZ = Math.max(2, Math.min(8, targetCameraZ));
            
            // Smooth lerp to target
            camera.position.z += (targetCameraZ - camera.position.z) * 0.1;
            
            // Show zoom out indicator periodically
            if (Math.sin(zoomPhase) > 0.9 && normalizedAmp > 0.5) {
                zoomIndicator.textContent = '';
                zoomIndicator.classList.add('zoom-out');
                setTimeout(() => {
                    zoomIndicator.classList.remove('zoom-out');
                }, 200);
            }
        }

        function danceAnimation(time, amplitude) {
            if (!model) return;
            
            const normalizedAmp = amplitude / 255;
            dancePhase += 0.1;
            
            // Dance Move 1: Side to side sway
            const swayX = Math.sin(time * 3) * 0.3 * normalizedAmp;
            const swayZ = Math.cos(time * 2) * 0.2 * normalizedAmp;
            
            // Dance Move 2: Bounce up and down
            const bounce = Math.abs(Math.sin(time * 4)) * 0.5 * normalizedAmp;
            
            // Dance Move 3: Twist/rotate body
            const twist = Math.sin(time * 2.5) * 0.4 * normalizedAmp;
            
            // Dance Move 4: Head bob
            const headBob = Math.sin(time * 5) * 0.2 * normalizedAmp;
            
            // Apply dance moves
            model.position.x = swayX;
            model.position.z = swayZ;
            model.position.y = bounce;
            
            model.rotation.z = twist;
            model.rotation.x = headBob * 0.3;
            
            // Spin on beat drop
            if (beatDetected) {
                model.rotation.y += 0.3;
                model.scale.set(2.3, 2.3, 2.3);
            } else {
                model.rotation.y += 0.02;
                const scaleVar = 1 + normalizedAmp * 0.15;
                model.scale.set(2 * scaleVar, 2 * scaleVar, 2 * scaleVar);
            }
            
            // Tilt forward/backward
            if (Math.floor(dancePhase) % 4 < 2) {
                model.rotation.x += Math.sin(time * 3) * 0.1 * normalizedAmp;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            
            if (model) {
                if (isPlaying && analyser) {
                    analyser.getByteFrequencyData(dataArray);
                    
                    detectBeat(dataArray);
                    
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    
                    // Apply dance animation
                    danceAnimation(time, average);
                    
                    // Apply zoom animation
                    animateZoom(time, average);
                    
                } else {
                    // Idle animation
                    model.position.y = Math.sin(time * 2) * 0.1;
                    model.rotation.y += 0.005;
                    model.rotation.set(0, model.rotation.y, 0);
                    model.scale.set(2, 2, 2);
                    model.position.x = 0;
                    model.position.z = 0;
                    
                    // Reset camera to base
                    camera.position.z += (baseCameraZ - camera.position.z) * 0.05;
                }
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        audio.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            playBtn.classList.remove('playing');
            dancingIndicator.classList.remove('show');
            discoLights.classList.remove('show');
        });
    </script>
</body>
</html>
